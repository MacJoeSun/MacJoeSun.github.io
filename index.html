    }
    .pic {
      border: 10px solid gold;
      box-shadow: 0 0 30px magenta;
      border-radius: 20px;
      overflow: hidden;
      transform: rotate(-2deg);
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .pic:hover {
      transform: rotate(5deg) scale(1.1);
      filter: hue-rotate(90deg);
    }
    .pic img {
      width: 100%;
      display: block;
    }
    footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: purple;
      animation: rainbow 5s infinite linear;
    }
    @keyframes rainbow {
      0% {color: red;}
      25% {color: orange;}
      50% {color: green;}
      75% {color: blue;}
      100% {color: violet;}
    }
  </style>
